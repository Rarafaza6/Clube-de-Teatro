    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #d9cece;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            overflow: visible;
        }

        #logo {
            width: 200px;
            height: 90px;
            background-image: url('teatro.png');
            background-size: cover;
            cursor: pointer;
        }

        #menu {
            display: flex;
        }

        .menuItem {
            margin: 0 10px;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.3s;
        }

        .menuItem:hover {
            background-color: #505050;
            color: #fff;
        }

        #content {
            margin-top: 100px;
            padding: 170px;
            background: url('fundo.png') center top no-repeat;
            background-size: cover;
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        #clubText {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        #subText {
            font-size: 1em;
        }

        .pieces-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .piece {
            max-width: 300px;
            margin: 20px;
            text-align: center;
        }

        .piece img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .piece-title {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .piece-synopsis {
            font-size: 1em;
            margin-top: 10px;
        }
        #titulopecas {
    width: 90vw;
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: linear-gradient(135deg, #ffffff, #f0f0f0);
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    position: relative;
    overflow: hidden;
    animation: slideIn 1s ease-out;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

@keyframes slideIn {
    0% {
        transform: translateY(50px);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

#titulopecas:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    transform: translateY(-3px);
}

#titulopecas h2 {
    font-size: 1.5em;
    color: #333;
    line-height: 1.6;
    margin: 0;
}

#titulopecas h2 a {
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease, transform 0.3s ease;
}

#titulopecas h2 a:hover {
    color: #0056b3;
    transform: scale(1.05);
}

#titulopecas iframe {
    width: 100%;
    max-width: 700px;
    height: 600px;
    border-radius: 8px;
    border: none;
    transition: transform 0.3s ease;
}

#titulopecas iframe:hover {
    transform: scale(1.02);
}

/* Responsividade */
@media (max-width: 768px) {
    #titulopecas {
        width: 95vw;
        padding: 15px;
    }
    #titulopecas h2 {
        font-size: 1.3em;
    }
    #titulopecas iframe {
        height: 500px;
    }
}
