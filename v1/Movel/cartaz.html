<!DOCTYPE html>
<html lang="pt-br">

<link rel="icon" href="caras.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartaz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #d9cece;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1000;
            overflow: visible;
        }

        #logo {
            width: 100px; /* Largura desejada para a logo */
            height: 100px; /* Altura desejada para a logo */
            background-image: url('caras.png'); /* URL da imagem */
            background-size: cover; /* Ajuste de tamanho da imagem */
            cursor: pointer;
        }

        #menu {
            display: flex;
        }

        .menuItem {
            margin: 0 10px;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s, color 0.3s;
        }

        .menuItem:hover {
            background-color: #505050;
            color: #fff;
        }

        .menuItemEmCartaz {
            margin: 0 10px;
            padding: 10px;
            color: #4f471f;
            text-decoration: none;
            border: 1px solid #1c1b19;
            border-radius: 5px;
            cursor: pointer;
            background-color: #584309;
            transition: background-color 0.5s, color 0.3s, border-color 0.3s;
        }

        .menuItemEmCartaz:hover {
            background-color: #ffeaab;
            color: #362b0b;
            border-color: #ffc517;
            border: 2px solid;
        }

        #content {
            margin-top: 100px;
            padding: 170px;
            background: url('fundo.png') center top no-repeat;
            background-size: cover;
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        #clubText {
            font-size: 3.5em;
            margin-bottom: 10px;
        }

        #subText {
            font-size: 1em;
        }

        .pieces-section {
            margin-top: 50px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .piece {
            max-width: 300px;
            margin: 20px;
            text-align: center;
        }

        .piece img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .piece-title {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .piece-synopsis {
            font-size: 1em;
            margin-top: 10px;
        }

        #titulopecas {
            width: 100vw;
            height: 25vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        /* Media query para dispositivos móveis */
        @media screen and (max-width: 768px) {
            #content {
                padding: 100px 10px; /* Reduzir o padding para conteúdo */
            }
            .menuItem {
                margin: 0 5px; /* Espaçamento menor nos itens do menu */
                padding: 8px; /* Tamanho menor de padding */
            }
            #banner {
                padding: 5px; /* Padding menor para o banner */
            }
            #logo {
                width: 80px; /* Reduzir o tamanho da logo para dispositivos móveis */
                height: 80px; /* Reduzir o tamanho da logo para dispositivos móveis */
            }
            .pieces-section {
                flex-direction: column; /* Mudar para layout de coluna */
                align-items: center; /* Centralizar os itens */
            }
            .piece {
                max-width: 90%; /* Largura máxima para as peças */
            }
            .piece img {
                max-width: 80%; /* Largura máxima para os posters */
            }
        }

    </style>
</head>

<body>

        <div id="menu">

            <a href="membros.html" class="menuItem">Membros</a>
            <a href="contatos.html" class="menuItem">Contactos</a>
        </div>
    </div>

    <!-- Conteúdo da página aqui -->
    <div id="content">
        <!-- Sobreposição semi-transparente -->
        <div id="overlay"></div>
        <!-- Seu conteúdo vai aqui -->

</html>
