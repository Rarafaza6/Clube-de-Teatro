<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Bilhete - Clube de Teatro</title>
    <link rel="icon" href="caras.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- PDF & QR Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>


    <style>
        .booking-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .stage-indicator {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .seat-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 20px;
            background: #f8fafc;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
        }

        .seat-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .seat-row-label {
            width: 30px;
            text-align: center;
            font-weight: 700;
            color: #64748b;
        }

        .seat {
            width: 32px;
            height: 32px;
            border-radius: 6px 6px 8px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .seat--available {
            background: #22c55e;
            color: white;
        }

        .seat--available:hover {
            transform: scale(1.15);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
        }

        .seat--occupied {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .seat--selected {
            background: #3b82f6;
            color: white;
            border-color: #1d4ed8;
            transform: scale(1.1);
        }

        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .booking-form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .booking-summary {
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #22c55e;
        }

        .cast-badge {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .quota-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        #qr-temp {
            position: absolute;
            left: -9999px;
        }

        /* Readability fixes for both themes */
        .booking-summary {
            color: #166534 !important;
            /* Deep green for contrast */
        }

        .booking-form label,
        .form-group label,
        .form-label-readability {
            color: var(--text) !important;
        }

        [data-theme="dark"] .booking-form {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .booking-summary {
            background: rgba(20, 83, 45, 0.2);
            border-left-color: #22c55e;
            color: #4ade80 !important;
            /* Clear green in dark mode */
        }

        [data-theme="dark"] .seat-map {
            background: rgba(15, 23, 42, 0.5);
        }

        [data-theme="dark"] .booking-form input[type="text"],
        [data-theme="dark"] .booking-form input[type="email"],
        [data-theme="dark"] .booking-form input[type="tel"] {
            background: rgba(15, 23, 42, 0.8);
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Theme Initializer -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
    <header class="header">
        <a href="index.html" class="header__logo">
            <img src="teatro.png" alt="Clube de Teatro Logo">
        </a>
        <button class="nav__toggle" aria-label="Menu" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
        <nav class="nav" id="nav">
            <button onclick="toggleTheme()" class="btn-theme-toggle" id="themeToggleBtn"
                aria-label="Alterar Tema">ðŸŒ“</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfzutsVwemh96pyEjzr5rRZK1sToBKhgz5D7gs1oZEnQQHU1Q/viewform?usp=dialog"
                class="nav__link nav__link--highlight">Junta-te ao Clube!</a>
            <a href="cartaz.html" class="nav__link">Em Cartaz</a>
            <a href="membros.html" class="nav__link">Membros</a>
            <a href="contatos.html" class="nav__link">Contactos</a>
        </nav>
    </header>
    <div class="nav-overlay" id="navOverlay" onclick="toggleMenu()"></div>

    <section class="hero" style="background-image: url('fundo.png'); height: 40vh; min-height: 300px;">
        <div class="hero__content">
            <h1 class="hero__title" id="pecaNome">Reservar Bilhete</h1>
            <p class="hero__subtitle" id="pecaInfo">Seleciona o teu lugar</p>
        </div>
    </section>

    <section class="section">
        <div class="booking-container" id="booking-container">
            <div class="loading">A carregar mapa de lugares...</div>
        </div>
    </section>

    <div id="qr-temp"></div>

    <footer class="footer">
        <p>&copy; Clube de Teatro da Cidadela <span class="copyright-year">2026</span></p>
        <p class="footer__text">Site desenvolvido por Rafael Diogo</p>
    </footer>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav');
            const overlay = document.getElementById('navOverlay');
            nav.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = nav.classList.contains('active') ? 'hidden' : '';
        }
    </script>
    <script src="site-loader.js"></script>
</body>

</html>
